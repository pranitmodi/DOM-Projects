<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram Stories</title>
</head>
<body>
    <div id="main">
        <div id="card">
            <div class="nav">
                <img src="https://download.logo.wine/logo/Instagram/Instagram-Wordmark-White-Logo.wine.png" alt="">
                <div class="icons">
                    <i class="ri-heart-3-line"></i>
                    <i class="ri-messenger-line"></i>
                </div>
            </div>
            <!-- <div id="full-screen">
            </div> -->
            <div id="storiyan">
                <div class="container">
                    <div class="story">
                        <img src="" alt="">
                    </div>
                    <h3></h3>
                </div>
            </div>
            <div id="post">
                <div id="post-top">
                    <div class="mix">
                        <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" alt="">
                        <h3>github</h3>
                        <img class="tick" src="https://png.pngtree.com/png-vector/20230408/ourmid/pngtree-instagram-bule-tick-insta-blue-star-vector-png-image_6695210.png" alt="">
                    </div>
                    <h3 class="three-dots">•••</h3>
                </div>
                <div id="container">
                    <img class="main-img" src="./github_post.jpeg" alt="">
                    <i class="ri-heart-3-fill"></i>
                </div>
            </div>
            <div class="bottom-nav">
                <i class="ri-home-3-fill"></i>
                <i class="ri-search-line"></i>
                <i id="add_post" class="ri-add-line"></i>
                <i class="ri-film-line"></i>
                <img src="https://images.unsplash.com/flagged/photo-1595514191830-3e96a518989b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHByb2ZpbGUlMjBwaG90b3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div id="full-screen">
            </div>
        </div>
        <h2>Made by <u><a href="https://github.com/pranitmodi"><em>Pranit Modi.</em></a></u></h2>
    </div>


    <script src="./script.js"></script>
</body>
</html>
